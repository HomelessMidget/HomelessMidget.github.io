<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homelesmidgets - Clips Viewer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video-js.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0e0e10;
            color: #efeff1;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: linear-gradient(135deg, #9147ff 0%, #772ce8 100%);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(145, 71, 255, 0.3);
        }

        .header h1 {
            font-size: 3em;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            letter-spacing: -1px;
        }

        .header .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .player-section {
            background: #18181b;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 40px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
        }

        #video-player {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
        }

        .current-clip-info {
            margin-top: 20px;
            padding: 20px;
            background: #1f1f23;
            border-radius: 8px;
            border-left: 4px solid #9147ff;
        }

        .current-clip-info h3 {
            font-size: 1.5em;
            margin-bottom: 12px;
            color: #efeff1;
        }

        .current-clip-info .meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            color: #adadb8;
            font-size: 0.95em;
        }

        .current-clip-info .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 25px;
            color: #efeff1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 30px;
            background: linear-gradient(180deg, #9147ff, #772ce8);
            border-radius: 2px;
        }

        .clips-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .clip-card {
            background: #18181b;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            position: relative;
        }

        .clip-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 32px rgba(145, 71, 255, 0.4);
        }

        .clip-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(145, 71, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .clip-card:hover::before {
            opacity: 1;
        }

        .clip-thumbnail-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            overflow: hidden;
            background: #0e0e10;
        }

        .clip-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .clip-card:hover .clip-thumbnail {
            transform: scale(1.1);
        }

        .clip-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(145, 71, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .clip-card:hover .play-overlay {
            opacity: 1;
        }

        .play-overlay::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 16px solid white;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            margin-left: 4px;
        }

        .clip-info {
            padding: 16px;
        }

        .clip-title {
            font-weight: 600;
            font-size: 1.05em;
            margin-bottom: 10px;
            color: #efeff1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .clip-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #adadb8;
            font-size: 0.9em;
        }

        .clip-views {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }

        .clip-creator {
            color: #9147ff;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            color: #adadb8;
            font-size: 1.5em;
            padding: 80px 20px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 40px;
            height: 40px;
            margin-left: 20px;
            border: 4px solid #9147ff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #f44336;
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
        }

        .vjs-watermark {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .vjs-watermark:hover {
            opacity: 1;
        }

        .vjs-watermark img {
            width: 100px;
            height: auto;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .clips-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎮 homelesmidgets</h1>
            <div class="subtitle">Latest Twitch Clips</div>
        </div>
        
        <div class="player-section">
            <video id="video-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto">
                <p class="vjs-no-js">Please enable JavaScript to view this video player.</p>
            </video>
            <div class="current-clip-info" id="current-clip-info"></div>
        </div>

        <div class="section-title">🔥 Top Clips</div>
        <div id="clips-container" class="clips-grid"></div>
        <div id="loading" class="loading">Loading clips</div>
        <div id="error" style="display: none;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video.min.js"></script>
    <script>
        const TWITCH_CLIENT_ID = 'secrets.TWITCH_CLIENT_ID ';
        const BROADCASTER_NAME = 'homelesmidgets';
        
        let player;
        let clips = [];

        function initPlayer() {
            player = videojs('video-player', {
                controls: true,
                autoplay: false,
                preload: 'auto',
                fluid: true,
                aspectRatio: '16:9'
            });

            const watermark = document.createElement('div');
            watermark.className = 'vjs-watermark';
            watermark.innerHTML = 'https://github.com/homelesmidgets.png';
            player.el().appendChild(watermark);
        }

        async function fetchClips() {
            try {
                const loading = document.getElementById('loading');
                const error = document.getElementById('error');
                const container = document.getElementById('clips-container');

                const userResponse = await fetch(`https://api.twitch.tv/helix/users?login=${BROADCASTER_NAME}`, {
                    headers: {
                        'Client-ID': TWITCH_CLIENT_ID
                    }
                });

                if (!userResponse.ok) {
                    throw new Error('Failed to fetch user data');
                }

                const userData = await userResponse.json();
                if (!userData.data || userData.data.length === 0) {
                    throw new Error('Broadcaster not found');
                }

                const broadcasterId = userData.data[0].id;

                const clipsResponse = await fetch(`https://api.twitch.tv/helix/clips?broadcaster_id=${broadcasterId}&first=20`, {
                    headers: {
                        'Client-ID': TWITCH_CLIENT_ID
                    }
                });

                if (!clipsResponse.ok) {
                    throw new Error('Failed to fetch clips');
                }

                const clipsData = await clipsResponse.json();
                clips = clipsData.data;

                loading.style.display = 'none';

                if (clips.length === 0) {
                    container.innerHTML = '<p style="color: #adadb8; text-align: center; grid-column: 1/-1; padding: 40px;">No clips found</p>';
                    return;
                }

                loadClip(clips[0]);
                displayClips();

            } catch (err) {
                console.error('Error fetching clips:', err);
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.className = 'error';
                errorDiv.textContent = `Error loading clips: ${err.message}`;
                errorDiv.style.display = 'block';
            }
        }

        function loadClip(clip) {
            const mp4Url = clip.thumbnail_url.split('-preview-')[0] + '.mp4';
            
            player.src({
                type: 'video/mp4',
                src: mp4Url
            });
            
            player.poster(clip.thumbnail_url);
            player.load();

            const infoDiv = document.getElementById('current-clip-info');
            const date = new Date(clip.created_at).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            
            infoDiv.innerHTML = `
                <h3>${clip.title}</h3>
                <div class="meta">
                    <div class="meta-item">
                        <span>👤</span>
                        <span>Clipped by <strong>${clip.creator_name}</strong></span>
                    </div>
                    <div class="meta-item">
                        <span>👁️</span>
                        <span><strong>${clip.view_count.toLocaleString()}</strong> views</span>
                    </div>
                    <div class="meta-item">
                        <span>📅</span>
                        <span>${date}</span>
                    </div>
                    <div class="meta-item">
                        <span>⏱️</span>
                        <span>${clip.duration}s</span>
                    </div>
                </div>
            `;
        }

        function displayClips() {
            const container = document.getElementById('clips-container');
            container.innerHTML = '';

            clips.forEach(clip => {
                const card = document.createElement('div');
                card.className = 'clip-card';
                card.onclick = () => {
                    loadClip(clip);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };

                const date = new Date(clip.created_at).toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric'
                });
                
                card.innerHTML = `
                    <div class="clip-thumbnail-wrapper">
                        <img class="clip-thumbnail" src="${clip.thumbnail_url}" alt="${clip.title}">
                        <div class="clip-duration">${clip.duration}s</div>
                        <div class="play-overlay"></div>
                    </div>
                    <div class="clip-info">
                        <div class="clip-title">${clip.title}</div>
                        <div class="clip-meta">
                            <span class="clip-views">👁️ ${clip.view_count.toLocaleString()}</span>
                            <span class="clip-creator">${clip.creator_name}</span>
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            initPlayer();
            fetchClips();
        });
    </script>
</body>
</html>
